<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Form</title>
</head>
<body>
    <h2>Admin Form</h2>
    <form th:action="@{/save}" th:object="${admin}" method="post" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br />

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" th:field="*{mobile}" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required /><br />

        <label for="cvFile">CV (PDF):</label>
        <input type="file" id="cvFile" name="cvFile" accept=".pdf" required /><br />

        <button type="submit">Save</button>
    </form>
</body>
</html>
